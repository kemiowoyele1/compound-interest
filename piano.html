<!DOCTYPE html>
<html>
<head>
	<title>baby piano</title>
</head>
<body>
    <div id="container">
    	<button onclick="ask();">ask</button>
    	<h2 id="answer"></h2>
    </div>
    <script type="text/javascript">


    
    	
     const ask = () => {
     	let principal = prompt('how much do you intend to borrow');
    	let rate = prompt('what is the annual interest rate (in decimal)');
        let noInterest = 12;
        // let noInterest = prompt('how many times will interest be payed per month');
    	let time = prompt('how many years do you want the loan for');
    let answer = document.getElementById('answer');
    	
       let exponents = time*noInterest;
       let innerBracket = rate/noInterest;
        let base = 1 + innerBracket;
        let solution = Math.pow(base, exponents);
        amount = principal * solution;
       answer.textContent = amount;
       // console.log('exponents')
     }


    </script>
</body>
</html>
<!-- A = p(1+r/n)^nt
A	=	final amount
P	=	initial principal balance
r	=	interest rate
n	=	number of times interest applied per time period
t	=	number of time periods elapsed -->
